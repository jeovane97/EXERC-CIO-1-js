<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>DevClube-Converter</title>

</head>

<body>
    
        
    <img id="logo1" src="./assets/217-2170389_dollar-signs-clip-art-animated-dollar-sign-gif.png" alt="gif-dólar">
    <main>
        <label>
            Converter <b> de </b>
            <select class="moeda-inicial">
                <option value="real">R$ Real Brasileiro</option>
                 <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="yene">¥ Iene</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b> para </b>
            <select class="converter-para">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="yene">¥ Iene</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-digitado" placeholder="R$ 0,00">
        </label>
        <button class="botao-convert">Convert</button>
        <section>
            <div>
                <img class="penultima" src="./assets/Dicas de Portugues.jpeg">
                <p class="moeda">Real</p>
                <p class="valor-digitado">R$ 0,00</p>
            </div>
            <img src="./assets/seta-para-baixo-gif-7-1.webp">
            <div>
                <img class="imagem-moeda-convertida" src="./assets/download (5).jpeg">
                <p class="moeda-convert">Dólar Amaricano</p>
                <p class="valor-convert">US$ 0,00</p>
            </div>
        </section>
    </main>
    

</body>
<script src="./script.js"></script>

</html>
